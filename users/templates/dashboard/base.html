<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %} Student Feedback System {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg ">
        <div class="pe-lg-0 ps-lg-5 container-fluid justify-content-between">
            <a class="navbar-brand" href="/">
                {% block logo %} <img class="logo" src="{% static 'images/logo.png' %}" height="60" alt="logo"> {% endblock %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="nav_left d-lg-flex align-items-center">
                    {% block navbar%}
                    <nav>
                        <div class="nav d-block d-lg-flex nav-tabs" id="nav-tab" role="tablist">
                           <a href="/"><button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                           type="button" role="tab" aria-controls="home" aria-selected="true">Home</button></a>
                            <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about"
                           type="button" role="tab" aria-controls="about" aria-selected="false">About</button>
                            <button class="nav-link" id="timing-tab" data-bs-toggle="tab" data-bs-target="#timing"
                           type="button" role="tab" aria-controls="timing" aria-selected="false">Timing</button>
                            <button class="nav-link" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses"
                           type="button" role="tab" aria-controls="courses" aria-selected="false">Courses</button>
                        </div>
                    </nav>
                    <div class="position-relative d-inline-block me-lg-4">
                        <a href="login" ><button class="navbuttons">Login</button></a>
                    </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>
    <div class="main-container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer-07">
        <div class="footer-container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h2 class="footer-heading"><a href="#" class="logo">
                        <img class="footer-logo" src="{% static 'images/logo.png' %}"></a></h2>
                    <p class="menu">
                        <a href="#">Home</a>
                        <a href="#">Agent</a>
                        <a href="#">About</a>
                        <a href="#">Listing</a>
                        <a href="#">Blog</a>
                        <a href="#">Contact</a>
                    </p>
                    <ul class="ftco-footer-social p-0">
          <li class="ftco-animate"><a href="#" data-toggle="tooltip" data-placement="top" title="Twitter"><span class="ion-logo-twitter"></span></a></li>
          <li class="ftco-animate"><a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><span class="ion-logo-facebook"></span></a></li>
          <li class="ftco-animate"><a href="#" data-toggle="tooltip" data-placement="top" title="Instagram"><span class="ion-logo-instagram"></span></a></li>
        </ul>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <p class="copyright">
                        Copyright &copy; All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script>
        // JavaScript to update profile picture preview
        document.querySelector('input[type="file"]').addEventListener('change', function () {
            const fileInput = this;
            const preview = document.querySelector('#profile-pic-preview');
            const file = fileInput.files[0];
    
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                // Reset the preview if no file is selected
                preview.src = "{% static 'default-profile-pic.png' %}";
            }
        });
    </script>
    
</body>
</html>
