<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %} Student Feedback System {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
</head>
<body>
    <div id="js-preloader" class="js-preloader">
        <img class="logo pre-loader" src="{% static 'images/logo.png' %}" alt="logo"><br>
        <div class="preloader-inner">
            
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    <nav class="navbar navbar-expand-lg ">
        <div class="pe-lg-0 ps-lg-5 container-fluid justify-content-between">
            <a class="navbar-brand" href="/" style="width: 40%; display: flex; align-items: center;">
                {% block logo %} <img class="logo" src="{% static 'images/logo.png' %}" height="60" alt="logo" style="width: 15%;"> {% endblock %}
                <h2 class="uni-name" style="font-size: 25px;
                padding-left: 10px;">UNIVERSITY OF POONCH RAWALAKOT</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" style="width: 60%;">
                <div class="nav_left d-lg-flex align-items-center">
                    {% block navbar%}
                    <nav>
                        <div class="nav d-block d-lg-flex nav-tabs" id="nav-tab" role="tablist">
                           <a href="/"><button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                           type="button" role="tab" aria-controls="home" aria-selected="true">Home</button></a>
                            <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about"
                           type="button" role="tab" aria-controls="about" aria-selected="false">About</button>
                            <button class="nav-link" id="timing-tab" data-bs-toggle="tab" data-bs-target="#timing"
                           type="button" role="tab" aria-controls="timing" aria-selected="false">Timing</button>
                            <button class="nav-link" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses"
                           type="button" role="tab" aria-controls="courses" aria-selected="false">Courses</button>
                        </div>
                    </nav>
                    <div class="position-relative d-inline-block me-lg-4">
                        <a href="login" ><button class="navbuttons">Login</button></a>
                    </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>
    <div class="main-container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer-07">
        <div class="footer-container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center" style="width:50%;">
                    <h2 class="footer-heading">
                        <a href="{% url 'home' %}" class="logo">
                            <img class="footer-logo" src="{% static 'images/logo.png' %}">
                            <h2 class="logo-name">UNIVERSITY OF POONCH RAWALAKOT</h2>
                        </a>
                    </h2>

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <p class="copyright">
                        Copyright &copy; All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script>
        // JavaScript to update profile picture preview
        document.querySelector('input[type="file"]').addEventListener('change', function () {
            const fileInput = this;
            const preview = document.querySelector('#profile-pic-preview');
            const file = fileInput.files[0];
    
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                // Reset the preview if no file is selected
                preview.src = "{% static 'default-profile-pic.png' %}";
            }
        });
    </script>
    <script src="{% static '/js/owl-carousel.js' %}"></script>
    <script src="{% static '/js/animation.js' %}"></script>
    <script src="{% static '/js/imagesloaded.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>
    
    <script>
        // Replace 'path/to/your/abc.json' with the actual path to your Lottie JSON file
        const animationData = "{% static '/js/animation_ln4ptsxs.json' %}";
      
        // Replace 'lottie-container' with the ID of your container element
        const container = document.getElementById('lottie-container');
      
        const anim = lottie.loadAnimation({
          container: container,
          renderer: 'svg', // 'svg' or 'canvas'
          loop: true,
          autoplay: true,
          path: animationData,
        });
      </script>
      <script>
        // Replace 'path/to/your/abc.json' with the actual path to your Lottie JSON file
        const animationData2 = "{% static '/js/animation_ln4uxcx0.json' %}";
      
        // Replace 'lottie-container' with the ID of your container element
        const container2 = document.getElementById('lottie-container2');
      
        const anim2 = lottie.loadAnimation({
          container: container2,
          renderer: 'svg', // 'svg' or 'canvas'
          loop: true,
          autoplay: true,
          path: animationData2,
        });
      </script>
</body>
</html>
