<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
</head>
<body>
    <h1>Submit Feedback for {{ course.course_name }}</h1>
    
    <form method="post">
        {% csrf_token %}

    </form>
    
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
